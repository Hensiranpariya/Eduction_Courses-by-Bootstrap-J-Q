<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration Page</title>
    <!-- favicon  -->
    <link rel="icon" href="images/favicon.ico" type="icon">
    <!-- mulish font-family  -->
    <link rel="stylesheet" href="fonts/mulish/stylesheet.css" type="text/css">
    <!-- Josefin font-family  -->
    <link rel="stylesheet" href="fonts/stylesheet.css" type="text/css">
    <!-- remixicon   -->
    <link rel="stylesheet" href="remix/remixicon.css" type="text/css">
    <!-- bootstarp icon css  -->
    <link rel="stylesheet" href="fonts/bt-icon/bootstrap-icons.min.css" type="text/css">
    <!-- bootstarp css  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <!-- main-css  -->
    <link rel="stylesheet" href="css/style.css" type="text/css">   
    <!-- responcive design  -->
    <link rel="stylesheet" href="css/max.css" type="text/css">
</head>
<body>


    <main>
        <section class="login-banner">
            <video autoplay muted loop class="myvideo">
                <source src="images/login-video.mp4" type="video/mp4">
            </video>
            <div class="registration-form position-absolute top-50 start-50 translate-middle p-5">
                <div class="login-circle bg-white shadow position-absolute top-0 start-50 translate-middle text-center rounded-circle d-flex align-items-center justify-content-center">
                    <a href="index.html">
                        <i class="ri-book-open-fill fs-2 "></i>
                    </a>
                </div>
                <form>
                    <h4 class="text-white text-center my-5">Registration Here</h4>
                    <label  class="form-label text-white">Full Name</label>
                    <input type="text" placeholder="Full Name" class="form-control mb-3 bg-transparent border-bottom border-white border-3 rounded-0">
                    <label  class="form-label text-white">Password</label>
                    <input type="email" placeholder="Email" class="form-control mb-3 bg-transparent border-bottom border-white border-3 rounded-0">
                    <label  class="form-label text-white">Password</label>
                    <input type="password" placeholder="password" class="form-control mb-3 bg-transparent border-bottom border-white border-3 rounded-0">
                    <label  class="form-label text-white">Confirm Password</label>
                    <input type="password" placeholder="Confirm password" class="form-control mb-3 bg-transparent border-bottom border-white border-3 rounded-0">
                    <a href="#" class="btn w-100 bg-white text-dark p-2 opacity-100 fw-semibold rounded-pill my-4">Ragistration Here</a>
                    <a href="login.html" class="btn-link text-white">Login Form</a>
                </form>
            </div>
        </section>
    </main>


    
<!-- j-query cdn -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<!-- bootstarp js cdn  -->
<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
<!-- slick slider cdn  -->
<script src="js/slick.min.js" type="text/javascript"></script>
<!-- commen js code cdn  -->
<script src="js/comman.js" type="text/javascript"></script>    
</body>
</html>
